<mat-card>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <!-- <li data-target="#carouselExampleIndicators" data-slide-to="4"></li> -->
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img mat-card-image class="d-block w-100" src="assets/pipe-tobacco.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img mat-card-image class="d-block w-100" src="assets/cigar.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img mat-card-image class="d-block w-100" src="assets/furniture.png" alt="Third slide">
            </div>
            <!-- <div class="carousel-item">
                <img mat-card-image class="d-block w-100" src="assets/billiards.png" alt="Third slide">
            </div> -->
            <div class="carousel-item">
                <img mat-card-image class="d-block w-100" src="assets/chess-sets.png" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</mat-card>
