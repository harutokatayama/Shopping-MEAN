<div class="admin-products-container">
    <mat-card class="admin-product-container" *ngIf="product">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ product.title }}</mat-card-title>
            <mat-card-subtitle>{{ product.price | currency: 'USD' }}</mat-card-subtitle>
            <mat-card-subtitle>ID: {{ product.id | uppercase }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" [alt]="product.title">
        <mat-card-content>
            <p>
                {{ product.description }}
            </p>
            <p>
                {{ product.weight }}
            </p>
            <p>
                {{ product.category }}
            </p>
            <p>
                {{ product.country }}
            </p>
            <p>
                {{ product.height }}
            </p>
            <p>
                {{ product.width }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <a class="back-button" mat-stroked-button routerLink="/">BACK</a>
            <button mat-button color="primary">Add to Cart</button>
            <!-- 何個の商品をカートに入れるか選択するinputをここに記入する? -->
        </mat-card-actions>
    </mat-card>
</div>
