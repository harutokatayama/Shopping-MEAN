<div class="auth-container row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form #authForm="ngForm" (submit)="onSignup(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            ngModel 
            name="email" 
            required email
            placeholder="E-Mail"
            #emailInput="ngModel"
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            ngModel 
            name="password" 
            required 
            minlength="6"
            placeholder="Password"
            #passwordInput = "ngModel"
          >
        </div>
        <div>
          <button mat-button type="submit" [disabled]="!authForm.valid">Sign Up</button>
        </div>
      </form>
    </div>
</div>
