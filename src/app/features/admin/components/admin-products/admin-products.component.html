<form class="admin-users-form" *ngIf="!isLoading">
    <mat-form-field>
        <mat-label><mat-icon>search</mat-icon>Name</mat-label>
        <input matInput>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label><mat-icon>search</mat-icon>ID</mat-label>
        <input matInput>
    </mat-form-field>
</form>

<mat-paginator *ngIf="!isLoading"
              [length]="totalProducts"
              [pageSize]="productsPrePage"
              [pageSizeOptions]="pageSizeOptions"
              (page)="onhangedPage($event)">
</mat-paginator>

<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="admin-products-container" *ngIf="!isLoading">
    <mat-card class="admin-product-container" *ngFor="let product of products">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>ID: {{ productCode | uppercase}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a product">
        <mat-card-content>
            <p>
                Something in here!
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" routerLink="/admin/edit">EDIT</button>
            <button mat-button color="warn" (click)="onDelete()">DELETE</button>
        </mat-card-actions>
    </mat-card>
</div>

<mat-paginator *ngIf="!isLoading"
              [length]="totalProducts"
              [pageSize]="productsPrePage"
              [pageSizeOptions]="pageSizeOptions"
              (page)="onhangedPage($event)">
</mat-paginator>
