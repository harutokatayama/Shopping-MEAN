<form class="admin-users-form" *ngIf="!isLoading">
    <mat-form-field>
        <mat-label><mat-icon>search</mat-icon>Name</mat-label>
        <input matInput>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label><mat-icon>search</mat-icon>ID</mat-label>
        <input matInput>
    </mat-form-field>
</form>

<div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
</div>

<mat-paginator *ngIf="!isLoading"
              [length]="totalProducts"
              [pageSize]="productsPerPage"
              [pageSizeOptions]="pageSizeOptions"
              (page)="onChangedPage($event)">
</mat-paginator>

<div class="admin-products-container" *ngIf="!isLoading">
    <mat-card class="admin-product-container" *ngFor="let product of products">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ product.title }}</mat-card-title>
            <mat-card-subtitle>ID: {{ product.id | uppercase}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product.imagePath" [alt]="product.title">
        <mat-card-content>
            <p>
                {{ product.description }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" routerLink="/admin/edit">EDIT</button>
            <button mat-button color="warn" (click)="onDelete()">DELETE</button>
        </mat-card-actions>
    </mat-card>
</div>

<mat-paginator *ngIf="!isLoading"
              [length]="totalProducts"
              [pageSize]="productsPerPage"
              [pageSizeOptions]="pageSizeOptions"
              (page)="onChangedPage($event)">
</mat-paginator>
