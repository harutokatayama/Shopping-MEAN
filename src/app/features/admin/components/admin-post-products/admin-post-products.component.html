<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<mat-card>
  <form [formGroup]="form" (submit)="onSaveProduct()" *ngIf="!isLoading">

    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Title"
      >
      <!-- <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error> -->
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="number"
        formControlName="price"
        placeholder="Price"
      >
      <!-- <mat-error *ngIf="form.get('price').invalid">Please enter a post title.</mat-error> -->
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <textarea
        matInput
        rows="6"
        formControlName="description"
        placeholder="Description"
      ></textarea>
      <!-- <mat-error *ngIf="form.get('description').invalid">Please enter a post content.</mat-error> -->
    </mat-form-field>

    <div class="mat-form-field-container">
      <mat-form-field>
        <input
          matInput
          type="number"
          formControlName="quantity"
          placeholder="Quantity"
        >
        <!-- <mat-error *ngIf="form.get('quantity').invalid">Please enter a post title.</mat-error> -->
      </mat-form-field>
  
      <mat-form-field>
        <input
          matInput
          type="number"
          formControlName="heavy"
          placeholder="Heavy"
        >
        <!-- <mat-error *ngIf="form.get('heavy').invalid">Please enter a post title.</mat-error> -->
      </mat-form-field>
    </div>

    <div class="mat-form-field-container">
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="category"
          placeholder="Category"
        >
        <!-- <mat-error *ngIf="form.get('category').invalid">Please enter a post title.</mat-error> -->
      </mat-form-field>
  
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="country"
          placeholder="Country"
        >
        <!-- <mat-error *ngIf="form.get('country').invalid">Please enter a post title.</mat-error> -->
      </mat-form-field>
    </div>

    <div class="mat-form-field-container">
      <mat-form-field>
        <input
          matInput
          type="number"
          formControlName="height"
          placeholder="Height"
        >
        <!-- <mat-error *ngIf="form.get('height').invalid">Please enter a post title.</mat-error> -->
      </mat-form-field>
  
      <mat-form-field>
        <input
          matInput
          type="type"
          formControlName="width"
          placeholder="Width"
        >
        <!-- <mat-error *ngIf="form.get('width').invalid">Please enter a post title.</mat-error> -->
      </mat-form-field>
    </div>

    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
